    <script type="text/javascript">
        var lesSpan = [];
        var values = [
            90,
            80,
            60,
            60,
            70
        ];
        function initialize() {
            lesSpan = document.getElementsByClassName('pourcent');
            for (var i = 0; i < lesSpan.length; i++) {
                var value = parseInt(lesSpan[i].innerHTML.split('%')[0]);
                values.push(value);
                lesSpan[i].innerHTML = "0%";
            }
            var element = document.getElementsByClassName('competences')[0];
            if (isScrolledIntoView(element)) {
                loadCompetences();
            }
            window.addEventListener('scroll', function (e) {
                if (isScrolledIntoView(element)) {
                    loadCompetences();
                }
            });
            function isScrolledIntoView(el) {
                var rect = el.getBoundingClientRect();
                var elemTop = rect.top;
                var elemBottom = rect.bottom / 2;
                var isVisible = (elemTop + 100 < window.innerHeight);
                return isVisible;
            }
        }
        var init = true;
        function loadCompetences() {
            if (init) {
                var progress = document.getElementsByClassName('progress');
                for (var i = 0; i < progress.length; i++) {
                    var value = values[i];
                    var element = progress[i];
                    var span = lesSpan[i];
                    this.animate(value, element, span);
                }
                init = false;
            }
        }
        function animate(value, element, span) {
            var position = 0;
            var id = setInterval(animation, 30);
            function animation() {
                if (position === value) {
                    clearInterval(id);
                }
                else {
                    position++;
                    span.innerHTML = position + "%";
                    span.style.right = "-1.5em";
                    element.style.width = position + "%";
                }
            }
        }

    </script>
